    <ui:composition template="/template/guest_default.xhtml">
        <ui:define name="pageTitle">#{msg['header.login']}</ui:define>
        <ui:define name="body">
            <h:body>
                <ui:insert name="authComponent">
                    <ui:include src="template/overlay/auth.xhtml"/>
                </ui:insert>
                <div class="login-container md:w-8 block mx-auto">
                    <div class="login-left-container">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your information</p>
                    </div>
                    <div class="login-right-container">
                        <h:form class="w-8">
                            <h1 class="mb-5 font-bold">#{msg["user.login"]}</h1>
                            <div class="field">
                                <p:outputLabel for="email">#{msg["user.email"]}</p:outputLabel>
                                <p:inputText id="email" type="text" class="inputfield w-full my-2" value="#{loginBean.staffLoginDTO.email}"/>
                                <p:message class="messages" for="email"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="password">#{msg["user.password"]}</p:outputLabel>
                                <p:password id="password" class="inputfield w-full my-2" value="#{loginBean.staffLoginDTO.password}"/>
                                <p:message class="messages" for="password"/>
                            </div>
                            <p:commandButton class="w-full mt-3" id="login" update="@form" value="#{msg['user.login']}" action="#{loginBean.login}"/>
                            <p:growl id="message" showDetail="true" globalOnly="true"/>
                        </h:form>
                    </div>   
                </div>
