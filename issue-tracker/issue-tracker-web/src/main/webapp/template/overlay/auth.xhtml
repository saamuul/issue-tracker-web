<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en">

    <ui:composition>
        <h:body>
            <h:panelGroup id="authPanel">
                <p:dialog responsive="true" header="#{msg['auth.twoFactorAuthentication']}" closable="false" rendered="#{authBean.authRendered or true}" id="authDialog" widgetVar="authDialog" minHeight="40" width="350" showEffect="fade" modal="true" draggable="false">
                    <h:panelGroup id="firstAuthPanel">
                        <h:panelGroup rendered="#{authBean.firstAuthRendered}">
                            <p:outputLabel value="#{msg['auth.scanQRCode']}" for="qrCode"/>
                            <p:graphicImage width="300px" id="qrCode" value="#{authBean.qrCodeImage}" stream="false"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:form>
                        <p:outputLabel for="otp">#{msg["auth.oneTimePassword"]}</p:outputLabel>
                        <p:inputText id="otp" type="text" class="inputfield w-full mt-2" value="#{authBean.otp}"/>
                        <p:commandButton id="auth" class="mt-3 w-full" update="@form" value="#{msg['general.submit']}" action="#{authBean.process2FA}"/>
                        <p:messages id="messages" globalOnly="true"/>
                    </h:form>
                </p:dialog>
            </h:panelGroup>
        </h:body>
    </ui:composition>
</html>
